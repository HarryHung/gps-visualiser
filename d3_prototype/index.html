<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>D3.js Prototype</title>
</head>
<body>
    <div>
        <div>
            Barchart Output:
            <span id="barchart-output">None</span>
        </div>
        <div class="barchart-container">
            <div id="chart5"></div>
            <div id="chart6"></div>
        </div>
    </div>
    <div>
        <div>
            Sunburst Output:
            <span id="sunburst-output">None</span>
        </div>
        <div class="country-view-period-container">
            <div class="sunburst" id="chart1"></div>
            <div class="sunburst" id="chart2"></div>
        </div>
    </div>
    <div>
        <div>
            Icicle Output:
            <span id="icicle-output">None</span>
        </div>
        <div class="aside-country-container">
            <object class="flag" type="image/svg+xml" data="AU.svg"></object>
            <div class="icicle" id="chart3"></div>
            <div class="values-container">
                <div id="chart3-percentage">0%</div>
                <div id="chart3-absolute"></div>
            </div>
        </div>
        <div class="aside-country-container">
            <object class="flag" type="image/svg+xml" data="BR.svg"></object>
            <div class="icicle" id="chart4"></div>
            <div class="values-container">
                <div id="chart4-percentage">0%</div>
                <div id="chart4-absolute"></div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script type="module" src="barchart.js" defer></script>
    <script type="module" src="sunburst.js" defer></script>
    <script type="module" src="icicle.js" defer></script>
</body>
</html>
