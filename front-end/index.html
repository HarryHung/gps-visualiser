<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Visualiser</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container"> 
        <main>
            <section>
                <!-- source for the svg: https://commons.wikimedia.org/wiki/File:BlankMap-World-Compact.svg -->
                <object id="map" type="image/svg+xml" data="images/world-map.svg"></object>        
                <div id="map-title-bg">
                    <h1>Select a Country for Historical Data, Antibiotic Resistance and more...</h1>
                </div>
            </section>
            <aside>
                <div id="sidebar-title">
                    <h2>Global Serotypes and Lineages</h2>
                    <h3 class="unbold">(After the Latest Vaccination)</h3>
                </div>
                <div id="country-selector">
    
                </div>
                <div id=global-display>
    
                </div>
            </aside>
        </main>
    </div>

    <div class="modal-overlay modal-hidden"></div>
    <div class="modal-wrapper modal-hidden">
        <div class="modal-content">
            <a href="#" id="close-btn" class="modal-close">&times;</a>
            <div class="country-view">
                <h3>Placeholder</h3>
            </div>
        </div>
    </div>

    <script src="scripts/main.js" defer></script>
</body>
</html>
